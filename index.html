    <script>
        const BRAIN_EMOJI = 'ðŸ§ ';
        
        // Asegurar que el emoji del cerebro se muestre en el enlace activo
        document.addEventListener('DOMContentLoaded', function() {
            const activeLink = document.querySelector('.nav-links a.active');
            if (activeLink) {
                const brainEmoji = activeLink.querySelector('.brain-emoji');
                if (brainEmoji) {
                    brainEmoji.textContent = BRAIN_EMOJI;
                    brainEmoji.style.display = 'block';
                }
            }
        });

        function toggleDarkMode() {
            const themeLink = document.getElementById('theme-style');
            const bannerImg = document.querySelector('.banner img');
            const logoImg = document.querySelector('.logo-section img');
            const darkModeBtn = document.getElementById('darkModeBtn');
            const isDarkMode = themeLink.href.includes('lightMode.css');

            // Cambiar el tema CSS
            themeLink.href = isDarkMode ? 'styles/darkMode.css' : 'styles/lightMode.css';

            // Cambiar la imagen del banner
            bannerImg.src = isDarkMode ? 'assets/zomboyImg/banner_2.png' : 'assets/zomboyImg/banner_1.png';

            // Cambiar el logo
            logoImg.src = isDarkMode ? 'assets/zomboyImg/zomboyLogo_2.png' : 'assets/zomboyImg/zomboyLogo_1.png';

            // Cambiar el Ã­cono del botÃ³n
            darkModeBtn.innerHTML = isDarkMode ? '<i class="bi bi-sun" style="font-size: 1.7rem;"></i>' : '<i class="fas fa-moon"></i>';

            // Guardar preferencia
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Verificar preferencia guardada
        if (localStorage.getItem('darkMode') === 'true') {
            const themeLink = document.getElementById('theme-style');
            const bannerImg = document.querySelector('.banner img');
            const logoImg = document.querySelector('.logo-section img');
            const darkModeBtn = document.getElementById('darkModeBtn');
            themeLink.href = 'styles/darkMode.css';
            bannerImg.src = 'assets/zomboyImg/banner_2.png';
            logoImg.src = 'assets/zomboyImg/zomboyLogo_2.png';
            darkModeBtn.innerHTML = '<i class="bi bi-sun" style="font-size: 1.7rem;"></i>';
        }

        function openJoinForm() {
            document.querySelector('.form-container').style.display = 'flex';
        }

        function closeForm() {
            document.querySelector('.form-container').style.display = 'none';
        }

        document.getElementById('joinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Las contraseÃ±as no coinciden');
                return;
            }

            alert('Â¡Registro exitoso!');
            closeForm();
        });
    </script>

    <script>
        function toggleLanguageMenu() {
            const menu = document.querySelector('.language-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        // Cerrar el menÃº de idiomas al hacer clic fuera de Ã©l
        document.addEventListener('click', (event) => {
            const languageMenu = document.querySelector('.language-menu');
            const languageButton = document.querySelector('.language-dropdown button');

            if (!languageButton.contains(event.target) && !languageMenu.contains(event.target)) {
                languageMenu.style.display = 'none';
            }
        });
    </script>
